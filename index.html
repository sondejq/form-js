<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
<link rel="stylesheet" href="style.scss" />
<script src="main.js"></script>


<div class="container">

    <div class="content">
        <div>
            <img src="https://svgshare.com/i/_go.svg" alt="" />
        </div>
        <div class="image"></div>
        <div class="text">
            Start for free & get <br /> attractive offers today !
        </div>
    </div>

    <form id="form">
        <div>
            <div class="title">Get Started!</div>
            <div class="question">
                Already have an account? <br />
                <span>Sign In</span>
            </div>

            <div class="btn">
                <div class="btn-1">
                    <img src="https://img.icons8.com/color/30/000000/google-logo.png" /> Sign Up
                </div>
                <div class="btn-2">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" /> Sign Up
                </div>
            </div>
        </div>

        <!-- Username -->
        <div>
            <label for="username">Username</label>
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" placeholder="Beata Sondej" />
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <i class="far fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
        </div>

        <!-- Password  -->
        <div>
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Password here" />
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
</div>
